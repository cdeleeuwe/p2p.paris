{{ define "main" }}
<section style="height: 100%; background: #fff; padding-top: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-5">
        <h1>Speakers</h1>
      </div>
    </div>
    <div class="row">
      {{ range sort .RegularPages ".Params.name" }}
      <div class="col-md-4">
        <div class="p-4">
          <div>
            {{ with .Params.picture }}
            {{ $img := index . 0 }}
            <img class="img-fluid" style="width: 200px; border-radius: 10px;" src="{{ (resources.Get $img.local).RelPermalink }}" />
            {{ end }}
          </div>
          <div>
            <a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}

<header class="masthead">
    <div class="container">
        <div class="row  align-items-center justify-content-center text-center">
            <div class="col-lg-10">
                <div id="logo" class="logo-center">
                    <img src="/img/paris_p2p_festival.svg">
                </div>
                <h1 class="text-uppercase text-white font-weight-bold">{{ .Params.content.intro_text }}</h1>
            </div><!-- /.col -->
            <div class="col-lg-10">
              <h2 id="it-soon" class="text-uppercase text-white font-weight-bold" style="display: none;">{{ .Params.content.it_soon }}<br/><br/></h2>
              <h2 id="it-current" class="text-uppercase text-white font-weight-bold" style="display: none;">{{ .Params.content.it_current }}<br/><br/></h2>
              <h2 id="it-finish" class="text-uppercase text-white font-weight-bold" style="display: none;">{{ .Params.content.it_finish | markdownify }}</h2>
            </div>
            <div class="col-lg-10">
                <div id="clockdiv" style="display: none;">
                  <div>
                    <span class="days"></span>
                    <div class="smalltext">{{ .Params.clock.Days }}</div>
                  </div>
                  <div>
                    <span class="hours"></span>
                    <div class="smalltext">{{ .Params.clock.Hours }}</div>
                  </div>
                  <div>
                    <span class="minutes"></span>
                    <div class="smalltext">{{ .Params.clock.Minutes }}</div>
                  </div>
                  <div>
                    <span class="seconds"></span>
                    <div class="smalltext">{{ .Params.clock.Seconds }}</div>
                  </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</header>

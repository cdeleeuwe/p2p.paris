<div class="block block-donator text-center">

		
        {{ if .stay_anonymous }}
        	<span class="title anon">Anonymous</span>
        {{ else }}
        	<span class="title">{{ .title }}</span>
            {{ if .link }}
                <a href="{{ .link }}" target="_blank" rel="noopener">{{ .link }}</a>
            {{ end }}
        {{ end }}
    	

        

</div><!-- /.block -->

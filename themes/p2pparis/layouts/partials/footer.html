  <script>
            $(function() {
                let counter = 1;
                $("#loadMore").on('click', function (e) {
                    e.preventDefault();
                    $(".row:hidden").slice(0, counter).slideDown();
                    counter++;
                    if ($(".row:hidden").length == 0) {
                      $("#loadMore").fadeOut('slow');
                    }
                  });
            
        })
        </script>

<div class="block s-item {{ .kind }}">
	<div class="s-item-left">
		<div class="s-item-line">
			<i class="far fa-clock"></i>
			<span>{{ .t_start }}-{{ .t_end }}</span>
		</div>
		<div class="s-item-line">
			<i class="far fa-map-marker"></i>
			<span>{{ .location }}</span>
		</div>
		<div class="s-item-line">
			<i class="far fa-microphone-alt"></i>
			<span>{{ .orga }}</span>
		</div>
	</div><!-- /.s-item-left -->
	<div class="s-item-right">
		<span class="s-item-title">
			{{ .title }}
		</span>
		<span class="s-item-description">
			{{ .subtitle }}
		</span>
	</div><!-- /.s-item-right -->
	<span class="tag tag-{{ .kind }}"><i class="far {{ .kind_icon }}"></i>{{ .kind_label }}</span>
</div><!-- /.s-item -->
